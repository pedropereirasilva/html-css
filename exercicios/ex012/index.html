<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
     <video width="560" poster="imagens/aves.png" controls autoplay loop>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade em reprodução de vídeos.</p>
     </video>
     <h1>Inserindo vídeos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/eTSXLu_DV5c?si=YZ8wiXUZtKATR7JE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <h1>Inserindo vídeos do Vimeo</h1>
     <iframe src="https://player.vimeo.com/video/951746102?h=bf75312077&color=fbfbfb&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
